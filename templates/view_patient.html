<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient - DOCTRAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--card-background);
            padding: 2rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .sidebar-header h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            color: #64748b;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-nav a {
            padding: 1rem;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .sidebar-nav a:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .sidebar-nav a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .sidebar-nav a i {
            width: 20px;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .profile-card {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .profile-info h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: #64748b;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: 8px;
        }

        .detail-item i {
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .detail-content h3 {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .detail-content p {
            font-size: 1rem;
            color: var(--text-color);
        }

        .reports-section {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .reports-section h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .reports-list {
            display: grid;
            gap: 1rem;
        }

        .report-item {
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-info h3 {
            margin-bottom: 0.5rem;
        }

        .report-info p {
            color: #64748b;
            font-size: 0.875rem;
        }

        .view-report-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .view-report-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .patient-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .action-btn.delete-btn {
            background-color: #ef4444;
        }

        .action-btn.delete-btn:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>DOCTRAI</h2>
                <p>Hospital Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('hospital_dashboard') }}">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('record', patient_id=patient._id) }}" class="active">
                    <i class="fas fa-user-md"></i>
                    Attend Patient
                </a>
                <a href="{{ url_for('pdf_table') }}">
                    <i class="fas fa-file-medical"></i>
                    View Reports
                </a>
                <a href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h1>{{ patient.username }}</h1>
                        <p>Patient Profile</p>
                    </div>
                </div>
                <div class="profile-details">
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <div class="detail-content">
                            <h3>Email</h3>
                            <p>{{ patient.email }}</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <div class="detail-content">
                            <h3>Phone Number</h3>
                            <p>{{ patient.phone_number }}</p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-birthday-cake"></i>
                        <div class="detail-content">
                            <h3>Age</h3>
                            <p>{{ patient.age }}</p>
                        </div>
                    </div>
                </div>
                <div class="patient-actions">
                    <a href="{{ url_for('record', patient_id=patient._id) }}" class="action-btn">
                        <i class="fas fa-user-md"></i>
                        Attend Patient
                    </a>
                    <a href="{{ url_for('pdf_table', patient_id=patient._id) }}" class="action-btn">
                        <i class="fas fa-file-medical"></i>
                        View Reports
                    </a>
                    <a href="{{ url_for('delete_patient', patient_id=patient._id) }}" class="action-btn delete-btn" onclick="return confirm('Are you sure you want to delete this patient? This action cannot be undone.')">
                        <i class="fas fa-trash-alt"></i>
                        Delete Patient
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
